<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src * 'unsafe-inline'; media-src *; script-src * 'unsafe-inline'; img-src * 'unsafe-inline'; font-src * 'unsafe-inline';"
    />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <!--Import Google Icon Font-->
    <link href="css/MaterialIcons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Broomstick</title>

</head>

<body class="grey lighten-3">


    <main>
        <div class="container">
            <!-- <div class="row">
                <div class="col s10 push-s1"> -->
                    <div class="card">
                        <h3 class="header light center">Report</h3>
                        <div class="container">
                            <p class="center flow-text light">Upload a picture and enter its location to report the problem and help us build a better campus
                                for you!</p>

                            <div class="row">

                                <form class="col s12" action="#">



                                    <div class="row">
                                        <div class="file-field input-field col s12">
                                            <div class="btn">
                                                <span>Image</span>
                                                <input type="file" name="upload_image">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Upload file">
                                            </div>
                                        </div>

                                        <div class="input-field col s12">
                                            <input id="location" type="text" class="validate" name="upload_location">
                                            <label for="location">Location</label>
                                        </div>

                                        <div class="input-field col s12">
                                            <textarea id="description" class="materialize-textarea" name="upload_description"></textarea>
                                            <label for="description">Description</label>
                                        </div>

                                        <div class="col s12 center">
                                            <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </div>

                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
               <!--  </div>
            </div> -->






        </div>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
